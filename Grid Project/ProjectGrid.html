<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Project Grid</title>
        <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: Arial, sans-serif;
            background: #f4f4f4;
            padding: 2rem;
            color: #333;
        }

        h1 {
            text-align: center;
            margin-bottom: 2rem;
        }

        .card {
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            transition: transform 0.2s ease;
        }

        .card:hover {
            transform: translateY(-5px);
        }

        .card img {
            width: 100%;
            height: 150px;
            object-fit: cover;
        }

        .card-content {
            padding: 1rem;
        }

        .card-content h3 {
            margin-bottom: 0.5rem;
        }

        .card-content p {
            font-size: 0.9rem;
            color: #555;
        }

        .card-content a {
            display: inline-block;
            margin-top: 1rem;
            color: #007bff;
            text-decoration: none;
            font-weight: bold;
        }

        .card-content a:hover {
            text-decoration: underline;
        }
        </style>
    </head>
    <body>

    <h1>My Project Grid</h1>

    <div class="grid">
        <div class="card">
            <img src="Mondrian.jpeg" style="width: 100px; height: auto;" alt="Project Image">
            <div class="card-content">
            <h3>Project Mondrian</h3>
            <p>This project is a simple representation of Piet Mondrian's abstract art, created using only HTML and CSS. It features bold black lines and primary colours arranged in a clean, 
                geometric layout, inspired by Mondrianâ€™s iconic style.</p>
            <a href="index.html">View Project</a>
        </div>
    </div>


    </body>
</html>
